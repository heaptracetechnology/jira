omg: 1
lifecycle:
  startup:
    command: ["jira"]
info:
  version: 1.0.0
  title: Jira
  description: This is a jira service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  getAccount:
    help: Get account details.
    http:
      port: 3000
      method: post
      path: /getAccount
      contentType: application/json
    arguments:
      username: 
        type: string
        in: requestBody
        required: true
        help: The account username.
    output:
      type: object
      contentType: application/json
      properties:
        self:
          help: Self account details.
          type: string
        accountId:
          help: The jira account ID.
          type: string
        name:
          help: The account name.
          type: string
        key:
          help: The account key.
          type: string
        timeZone:
          help: The time zone.
          type: string
  createIssue:
    help: Create issue.
    http:
      port: 3000
      method: post
      path: /createIssue
      contentType: application/json
    arguments:
      assigneeName:
        type: string
        in: requestBody
        required: true
        help: The account username.
      assigneeEmail:
        type: string
        in: requestBody
        required: true
        help: The account username.
      description:
        type: string
        in: requestBody
        required: true
        help: The account username.
      type:
        type: string
        in: requestBody
        required: true
        help: The account username
      projectKey:
        type: string
        in: requestBody
        required: true
        help: The account username.
      summary:
        type: string
        in: requestBody
        required: true
        help: The account username.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The issue ID.
          type: string
        self:
          help: The issue link.
          type: string
        key:
          help: The issue key.
          type: string
  createProject:
    help: Create project.
    http:
      port: 3000
      method: post
      path: /createProject
      contentType: application/json
    arguments:
      key:
        type: string
        in: requestBody
        required: true
        help: The project key.
      name:
        type: string
        in: requestBody
        required: true
        help: The project name.
      description:
        type: string
        in: requestBody
        required: true
        help: The project description.
      projectTypeKey:
        type: string
        in: requestBody
        required: true
        help: The project type key any one from this software, business, service_desk.
      lead:
        type: string
        in: requestBody
        required: true
        help: The username of project lead or 'admin' for self.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The issue ID.
          type: string
        self:
          help: The issue link.
          type: string
        key:
          help: The issue key.
          type: string
environment:
  EMAIL:
    type: string
    required: true
    help: API Key of GoDaddy
  API_TOKEN:
    type: string
    required: true
    help: API Key of GoDaddy
  BASE_URL:
    type: string
    required: true
    help: API Key of GoDaddy
